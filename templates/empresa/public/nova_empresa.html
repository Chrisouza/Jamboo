{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block conteudo %}

<h3>Esse eh o site Administrativo</h3>
<form action="{% url 'nova_empresa-empresa' %}" method="post" autocomplete="off">
    {% csrf_token %}
    {% bootstrap_form form %}

</form>

{% endblock %}
