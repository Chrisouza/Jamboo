{% extends 'base.html' %}
{% load static %}
{% load django_bootstrap5 %}

{% block css %}
<link rel="stylesheet" href="{% static 'index/css/administracao.css' %}">
<link rel="stylesheet" href="{% static 'index/css/calendario.css' %}">
{% endblock %}


{% block ld %}
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">{{message}}</div>
    {% endfor %}
{% endif %}

<h3>Calendario: {{empresa.nome_da_empresa}}</h3>
<iframe src="https://calendar.google.com/calendar/embed?src=66ed86032686da5e127536726b295b6dd64e192ca30c22bbb72dcf8dff9017a7%40group.calendar.google.com&ctz=UTC" style="border: 0" frameborder="0" scrolling="no"></iframe>

{% endblock %}
