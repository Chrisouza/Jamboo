{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block conteudo %}
<h3>Login</h3>
<form action="{% url 'login-account' %}" method="post" autocomplete="off">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-success" type="submit">Logar</button>
</form>
{% endblock %}
