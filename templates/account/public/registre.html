{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block conteudo %}
<h3>Registre-se</h3>
<form action="{% url 'registre-account' %}" method="post" autocomplete="off">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-success" type="submit">Registrar</button>
</form>
{% endblock %}
