{% load static %}
<div class="lateral-esquerda">
    <div class="logo">
        <img src="{% static 'index/images/logo.png' %}" width="100%" height="100" alt="">
    </div>

    <!--Links main-->
    <a href="/">
        <i class="fa-solid fa-house"></i>
        <span>Painel principal</span>
    </a>
    {% if request.user.is_superuser %}
        <a href="{% url 'nova_empresa-empresa' %}">
            <i class="fa-solid fa-building"></i>
            <span>Nova Empresa</span>
        </a>
        <a href="/administracao/niveis/">
            <i class="fa-solid fa-address-card"></i>
            <span>Acessos</span>
        </a>
        <a href="/administracao/notificacoes/">
            <i class="fa-solid fa-bell"></i>
            <span>Notifica&ccedil;&otilde;es ({{notificacoes|length}})</span>
            {% if aviso %}
                <i class="fas fa-exclamation-circle text-danger"></i>
            {% endif %}
        </a>
    {% endif %}
    <a href="">
        <i class="fa-solid fa-gear"></i>
        <span>Configura&ccedil;&otilde;es</span>
    </a>
    <a href="{% url 'logout-index' %}">
        <i class="fa-solid fa-person-running"></i>
        <span>Sair</span>
    </a>
</div>
