{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block conteudo %}

<h3>Esse eh o site Administrativo</h3>
<a href="{% url 'index-administracao' %}" class="btn btn-warning">voltar</a>

<form action="{% url 'nova_empresa-administracao' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit">Cadastrar</button>
</form>

{% endblock %}
